# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - ls -al
    - go clean -cache
    - go clean -modcache
    - go clean -testcache
    - go mod tidy
    - go mod download
    - go generate ./...
    - golangci-lint run ./...
    - gopls vulncheck ./...
    - gopls check ./*/*/*.go
    - gopls check ./*/*.go
    - gopls check ./*.go
    - gopls -rpc.trace -v check ./*/*/*.*
    - gopls -rpc.trace -v check ./*/*.*
    - gopls -rpc.trace -v check ./*.*
    - go test ./...
    - go test -cover ./...
builds:
    - env:
      - GO111MODULE=on
      - CGO_ENABLED=0
      goos:
      - linux
      - windows
      - darwin
#Configuration for building packages for rpm and deb package managers
nfpms:
  - package_name: multi-source-downloader
    homepage: https://github.com/campeon23/multi-source-downloader/
    maintainer: Marco A. Villarruel <marco@wildberry.us>
    description: |-
            The multiple source downloader is an application written in Go that splits the file to be downloaded into n parts and downloads them concurrently in an optimized manner.
    formats:
      - rpm
      - deb
sboms:
  - artifacts: archive
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
    files:
      - '!*.sbom'
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

